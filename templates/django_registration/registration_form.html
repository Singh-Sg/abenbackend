{% block content %}

  <body style="background-image:url('https://amymhaddad.s3.amazonaws.com/morocco-blue.png');">
    <div class='container mt-5'> 
      <div class="container" >
        <br>
        <div class="card bg-light" style='width:300px;margin:auto'>
          <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Register Here</h4>
            <form method='post'> 
              {% csrf_token %}
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" name="username" class="form-control" placeholder='User Name'maxlength="150" autocapitalize="none" autocomplete="username" autofocus required="True" id="id_username">
              </div>
              <!-- form-group// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input type="email" name="email" class="form-control" placeholder='Enter Email' maxlength="254" required="True" id="id_email">
              </div>
              <!-- form-group// -->
              <!-- form-group// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input name='password1' class="form-control" placeholder="Enter password" type="password" required>
              </div>
              <!-- form-group// -->
              <!-- form-group// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input name='password2' class="form-control" placeholder="Enter password" type="password" required>
              </div>
              <!-- form-group// -->
              <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-block" value="Register">
              </div>
            </form>
            <script src="" async defer></script>
        </div>

{% endblock %}


    </body>
</html>
